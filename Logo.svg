<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
    <!-- 0's and 1's arranged randomly -->
    <text x="0" y="30" font-size="30" fill="grey" font-family="monospace">1</text>
    <text x="40" y="30" font-size="30" fill="white" font-family="monospace">0</text>
    <text x="80" y="30" font-size="30" fill="orange" font-family="monospace">1</text>
    <text x="120" y="30" font-size="30" fill="grey" font-family="monospace">0</text>
    <text x="160" y="30" font-size="30" fill="white" font-family="monospace">1</text>
    <!-- Add more rows and columns -->
    <text x="0" y="70" font-size="30" fill="orange" font-family="monospace">0</text>
    <text x="40" y="70" font-size="30" fill="grey" font-family="monospace">1</text>
    <text x="80" y="70" font-size="30" fill="white" font-family="monospace">0</text>
    <text x="120" y="70" font-size="30" fill="orange" font-family="monospace">1</text>
    <text x="160" y="70" font-size="30" fill="grey" font-family="monospace">0</text>
    <!-- More rows -->
</svg>
